<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calendar</title>
	<link type="text/css" rel="stylesheet" href="calendar.css" />
	<script type="text/javascript" src="calendar.js"></script>
</head>
<body>
<div class="article">
	<div class="input_calendar_area">
		<input type="text" id="input_calendar1" class="input_date" value="2020.12.12" placeholder="YYYY.MM.DD">
	</div>
	<div class="input_calendar_area">
		<input type="text" id="input_calendar2" class="input_date" value="2020.12.01" placeholder="YYYY.MM.DD">
	</div>
</div>
<script>
	//이벤트
	//calendar.OnDateClick = DateOnClickMethod; //날짜 클릭시 이벤트(매개변수 : DateOb => YYYY.MM.DD)
	var DateOnClickMethod = function(DateOb){ //DateOb => YYYY.MM.DD
		alert(DateOb);
	};
	//calendar.CalendarCloseBtnOnClick = CalendarCloseMethod; //닫기버튼 클릭시 이벤트(매개변수 : DateOb => YYYY.MM.DD)
	var CalendarCloseMethod = function(DateOb){ //DateOb => YYYY.MM.DD
		alert(DateOb);
	};
	var VacationDay = function(obj){ //obj.id : 날짜 / obj.span : 달력할일
		if(obj.id === "2020.12.26" || obj.id === "2020.12.27" || obj.id === "2020.12.28" || obj.id === "2020.12.29" || obj.id === "2020.12.30" || obj.id === "2020.12.31"){
			obj.span.innerHTML = "박용재휴가";
		}

		if(obj.id === "2021.01.02" || obj.id === "2021.01.03" || obj.id === "2021.01.04" || obj.id === "2021.01.05"){
			obj.span.innerHTML = "이혜원휴가";
		}
	};
	var calendar1 = new Calendar('2020.12.12','input_calendar1');
	calendar1.SetJsonUrl = 'data/calendar_data.json'; //jsonurl
	calendar1.OnCalendarCloseClick = CalendarCloseMethod;
	calendar1.Method = VacationDay;
	
	calendar1.create();
	
	var calendar2 = new Calendar('2020.12.01','input_calendar2');
	calendar2.SetJsonUrl = 'data/calendar_data1.json'; //jsonurl
	calendar2.Method = VacationDay;
	
	calendar2.create();
</script>
</body>
</html>

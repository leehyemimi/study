<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calendar</title>
	<link type="text/css" rel="stylesheet" href="calendar.css" />
	<script type="text/javascript" src="calendar.js"></script>
</head>
<body>
<div class="article">
	<div class="input_calendar_area">
		<input type="text" id="input_calendar1" class="input_date" value="2020.12.12" placeholder="YYYY.MM.DD">
	</div>
	<div class="input_calendar_area">
		<input type="text" id="input_calendar2" class="input_date" value="2020.12.01" placeholder="YYYY.MM.DD">
	</div>
</div>
<script>
	//이벤트
	//calendar.OnDateClick = DateOnClickMethod; //날짜 클릭시 이벤트(매개변수 : DateOb => YYYY.MM.DD)
	var DateOnClickMethod = function(DateOb){ //DateOb => YYYY.MM.DD
		alert(DateOb);
	};
	//calendar.CalendarCloseBtnOnClick = CalendarCloseMethod; //닫기버튼 클릭시 이벤트(매개변수 : DateOb => YYYY.MM.DD)
	var CalendarCloseMethod = function(DateOb){ //DateOb => YYYY.MM.DD
		alert(DateOb);
	};
	var VacationDay = function(dayInfo){ //dayInfo.id : 날짜 / dayInfo.span : 달력할일
		if(dayInfo.id === "2020.12.26" || dayInfo.id === "2020.12.27" || dayInfo.id === "2020.12.28" || dayInfo.id === "2020.12.29" || dayInfo.id === "2020.12.30" || dayInfo.id === "2020.12.31"){
			dayInfo.span.innerHTML = "박용재휴가";
		}

		if(dayInfo.id === "2021.01.02" || dayInfo.id === "2021.01.03" || dayInfo.id === "2021.01.04" || dayInfo.id === "2021.01.05"){
			dayInfo.span.innerHTML = "이혜원휴가";
		}
	};
	
	var calendar1 = new Calendar('2020.12.12','input_calendar1'); //'YYYY.MM.DD', 'input 아이디'
	calendar1.SetDayMethod = VacationDay;
	calendar1.OnCalendarCloseClick = CalendarCloseMethod;
	calendar1.OnDateClick = DateOnClickMethod;
	calendar1.create();
	
	var calendar2 = new Calendar('2020.12.01','input_calendar2');
	calendar2.SetDayMethod = VacationDay;
	calendar2.create();
</script>
</body>
</html>

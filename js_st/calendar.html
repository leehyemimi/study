<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calendar</title>
	<link type="text/css" rel="stylesheet" href="calendar.css" />
	<script type="text/javascript" src="calendar.js"></script>

</head>
<body>
<div class="article">
	<div class="input_calendar_area">
		<input type="text" id="input_calendar1" class="input_date" value="2020-12-01">
	</div>
	<div class="input_calendar_area">
		<input type="text" id="input_calendar2" class="input_date" value="2021-01-01">
	</div>
</div>
<script>
	//이벤트
	var DateOnClickMethod = function(str){
		alert(str);
	};

	var DateOnClickMethod2 = function(str){
		console.log(str);
	};


	var calendar1 = new Calendar('2020-12-01','input_calendar1');
	calendar1.DateOnClick = DateOnClickMethod;
	calendar1.tableMake();


	var calendar2 = new Calendar('2020-01-01','input_calendar2');
	calendar2.DateOnClick = DateOnClickMethod2;
	calendar2.tableMake();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calendar</title>
</head>
<body>
	<style>
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,textarea,button {margin: 0;padding: 0;line-height: 1.5}  fieldset,img {border: 0 none}  dl,ul,ol,menu,li {list-style: none}  blockquote,q {quotes: none}  blockquote:before,blockquote:after,q:before,q:after {content: '';content: none}  input,select,textarea,button {vertical-align: middle}  input:focus,button:focus,textarea:focus {outline: none}  button {border: 0 none;background-color: transparent;cursor: pointer}  body {background: #fff;-webkit-text-size-adjust: none}  body,th,td,input,select,textarea,button {font-size: 13px;font-family: 'noto',Tahoma,sans-serif;font-weight: 400;color: #010101}  a {color: #010101;text-decoration: none}  address,caption,cite,code,dfn,em,var {font-style: normal;font-weight: 400}  figure {line-height: 0}  table caption {display: none !important}  h1,h2,h3,h4,h5,h6,strong {font-weight: 600}  table {table-layout: fixed;border-collapse: collapse;width: 100%}
		article, aside, details, figcaption, figure, footer, header, hgroup, main, nav, section, summary{display:block;}  audio, canvas, video{display:inline-block;}  audio:not([controls]){display:none;height:0;}  [hidden]{display:none;}  html{font-family:sans-serif;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;}  body{margin:0;}  a:focus{outline:thin dotted;}  a:active, a:hover{outline:0;}  h1{margin:0.67em 0;font-size:2em;}  abbr[title]{border-bottom:1px dotted;}  b, strong{font-weight:bold;}  dfn{font-style:italic;}  hr{height:0;-moz-box-sizing:content-box;box-sizing:content-box;}  mark{color:#000000;background:#FFFF00;}  code, kbd, pre, samp{font-family:monospace, serif;font-size:1em;}  pre{white-space:pre-wrap;}  q{quotes:"\201C" "\201D" "\2018" "\2019";}  small{font-size:80%;}  sub, sup{position:relative;font-size:75%;line-height:0;vertical-align:baseline;}  sup{top:-0.5em;}  sub{bottom:-0.25em;}  img{border:0;}  svg:not(:root){overflow:hidden;}  figure{margin:0;}  fieldset{padding:0.35em 0.625em 0.75em;margin:0 2px;border:1px solid #C0C0C0;}  legend{padding:0;border:0;}  button, input, select, textarea{margin:0;font-family:inherit;font-size:100%;}  button, input{line-height:normal;}  button, select{text-transform:none;}  button, html input[type="button"], input[type="reset"], input[type="submit"]{cursor:pointer;-webkit-appearance:button;}  button[disabled], html input[disabled]{cursor:default;}  input[type="checkbox"], input[type="radio"]{padding:0;box-sizing:border-box;}  input[type="search"]{-webkit-box-sizing:content-box;-moz-box-sizing:content-box;box-sizing:content-box;-webkit-appearance:textfield;}  input[type="search"]::-webkit-search-cancel-button, input[type="search"]::-webkit-search-decoration{-webkit-appearance:none;}  button::-moz-focus-inner, input::-moz-focus-inner{padding:0;border:0;}  textarea{overflow:auto;vertical-align:top;}  table{border-collapse:collapse;border-spacing:0;}
		.article{margin:10px;position:relative}
		.input_date{color:#545966;font-size:11px;padding:5px 0;text-align:center;border:1px solid #8b94a9;}
		#calendar{position:absolute;left:0;width:280px;}
		
		.month{font-size:13px;margin:0;color:#fff;background:#98a0b3;text-align:center;font-weight:bold;padding:5px 0 7px}
		.month a{color:#000;}
		.calendar{margin-bottom:20px;width:100%;border-right:1px solid #bababa;border-top:1px solid #bababa;}
		.calendar th,
		.calendar td{color:#8e8e8e;font-size:12px;border-left:1px solid #bababa;border-bottom:1px solid #bababa;text-align:center;}
		.calendar th{color:#8b94a9;padding:5px;}
		.calendar td a{display:block;padding:5px;}
		.calendar td.sun a{color:red;}
		.calendar td.sat a{color:blue;}
		.calendar td.bg a{background:#2d317c;color:#fff;}
		.calendar td a:hover{background:#4c5467;color:#fff;}
	</style>
	<script>
		//요일 클래스
		function fnGetClassName(_now_day){
			var class_name = "";
			if(_now_day === 0){
				class_name = "sun";
			}
			if(_now_day === 6){
				class_name = "sat";
			}
			return class_name;
		}
		
		//달력생성
		function fnCalendar(now_date){
			var today = new Date(now_date),
				year = today.getFullYear(), //년도
				month = today.getMonth(), //월
				now_month = today.getMonth() + 1, //월
				date = today.getDate(), //일
	
				first_date = new Date(year,month ,1), //첫째날
				first_date_day = first_date.getDay(), //첫째날 요일
	
				last_date = new Date(year,month+1,0), //마지막날
				last_date_day = last_date.getDay(), //마지막날 요일
				last_date = last_date.getDate(), //마지막날짜
				
				d = 1, //달력에 표시될 날짜
				tr_length = Math.ceil((last_date + first_date_day) /7), //tr갯수 시작날짜 + 총 달 날짜*/
				total_td = tr_length * 7;
	
				var month_box =	'<p class="month">'+ year + '년 ' + now_month + '월</p>' +
				'<table class="calendar"><colgroup><col width="14.2%" span="7"></colgroup><tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>' +
				'<tr>';
	
				for(var j = 0 ; j < total_td ; j++) {
					var td = '<td></td>';
					
					if(j >= first_date_day && d <= last_date){
						var day_date = new Date(year,month,d),
							now_day = day_date.getDay(),//요일
							//_now_date = year.toString() + "-" + (month+1).toString() + "-" + d.toString(),
							//_now_date = _now_date.toString(),
							class_name = "",
							open_tr = "",
							close_tr = "";
		
						//요일 클래스
						class_name = fnGetClassName(now_day);
						//현재 날짜 클래스
						if(day_date.getDate() === date){
							class_name = class_name + "bg";
						}
						
						//여는 tr 닫는 tr 처리
						if(now_day === 0){
							open_tr='<tr>';
						}
						if(now_day === 6){
							close_tr='</tr>';
						}
						//onclick="alert('+ _now_date +')"
						td = open_tr + '<td class="'+class_name+'"><a href="#;">'+d+'</a></td>' + close_tr;
						d++;
					}
					month_box = month_box + td;
				}
				
			month_box = month_box + '</tr></table>';
			
			document.getElementById("calendar").innerHTML  = month_box;
		}
	</script>

	<div class="article">
		<input type="text" class="input_date" value="2020-12-01" onclick="fnCalendar(this.value);">
		<div id="calendar"></div>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="description" content="square to circle animation" />
<meta charset="UTF-8">
<title>CSS Animation</title>

<style>

 .transitionpost1 {  
 width: 100px;  
 height: 50px;  
 background-color:DarkSeaGreen;  
 border:1px solid black;  
 transition:all 1s ease .1s;   
 }  
   
 .transitionpost1:hover {  
  transform: scale(2, 2);
 }  
</style>
</head>
<body>

  <div class="transitionpost1"></div>

</body>
</html>
